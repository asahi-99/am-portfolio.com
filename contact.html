    <!--お問い合わせはじまり-->
    <div class="contact-page wrapper2">
        <h1>お問い合わせ</h1>
        <p>&emsp;ご覧いただきありがとうございます。<br>&emsp;お仕事のご相談やご不明点はこちらからお願いします。</p>

        <form class="contact-form">
            <div>
             <label for="name">お名前</label>
             <input type="text" id="name" name="yout-name">
            </div>

            <div>
                <label for="sub-name">ふりがな</label>
                <input type="text" id="sub-name" name="yout-sub-name">
            </div>
            
            <div>
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="yout-mail">
            </div>

            <div>
                <label for="message">内容</label>
                <textarea id="message" name="message" placeholder="お問い合わせ内容を入力"></textarea>
            </div>

            <input type="submit" class="botton" value="送信">
        </form>
    </div>

    <!--お問い合わせおわり-->
